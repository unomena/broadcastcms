{% if user.is_authenticated %}
<p class="logged_avatar"><a href="user-profile.html"><img src="/media/bcms/images/examples/avatar_logged.jpg" width="33" height="33" alt="" /></a></p>
<p class="logged_info">
    <span class="logged_name">Hello {{ user.username }}</span><br />
	<span class="logged_links"><a href="">Profile</a> | <a id="sign_out" href="#">Sign out</a></span>
</p>
{% else %}
<p class="logged_avatar"><a href="user-profile.html"><img src="/media/bcms/images/examples/avatar_logged.jpg" width="33" height="33" alt="" /></a></p>
<p class="logged_info">
    <span class="logged_name">Hello Stranger</span><br />
	<span class="logged_links"><a href="{% url modals_login %}?height=300&amp;width=540" class="thickbox">Sign in</a> | <a href="{% url modals_register %}?height=580&amp;width=515" class="thickbox">Sign up</a></span>
</p>
{% endif %}
