{% load scaled_image_tags %}

<h2>{{ obj.title }}</h2>
<div class="section">
    <div class="abstract">
        <a href="{{ obj.get_absolue_url }}"><img src="{% scaled_image_url obj 55 55 %}" class="thumb" /></a>
        <h3>
            {% for show_time in show_times %}
                {{ show_time.days|join:","|title|slice:"3" }} {{ show_time.start_time|time:"H:i" }}-{{ show_time.end_time|time:"H:i" }}{% if forloop.last %}{% else %}, {% endif %}
            {% endfor %}
            <br /><a href="/contact/{{ obj.slug }}/">Contact Me</a>
        </h3>
    </div>
</div>
