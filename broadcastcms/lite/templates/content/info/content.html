{% extends "sections/base_section.html" %}
{% load public_tags %}

{% block left %}	
    <div class="page_head">
	    <h1>Site Info &nbsp;<img src="/media/bcms/images/arrow-title_light.gif" width="9" height="8" alt="" /></h1>
		<div class="page_menu">
		    <h2>{{ section_verbose_name }}</h2>
			<ul>
                {% for item in menu_items %}
			        <li{% if item.current %} class="on"{% endif %}><span class="pm_left"></span><a href="{{ item.url }}">{{ item.title|safe }}</a><span class="pm_right"></span></li>
                {% endfor %}
			</ul>
		</div>
	</div><!--/head-->
	<div class="page_container rich">
    <p>
        {{ content|safe }}
    </p>
</div>
{% endblock %}
