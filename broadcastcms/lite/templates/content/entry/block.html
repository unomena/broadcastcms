{% load scaled_image_tags %}

<div class="block">
    <p class="block_pic"><a href="{{ castmember_url }}"><img src="{% scaled_image_url content 188 104 %}" width="188" height="104" alt="" /></a></p>
	<p class="block_name"><a href="{{ castmember_url }}">{{ content.title }}</a></p>
	<p class="block_meta">{{ self.start|date:"H:i"}} - {{ self.end|date:"H:i"}}</p>
</div>
