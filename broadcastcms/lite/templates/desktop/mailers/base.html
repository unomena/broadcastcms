<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
	<title>{{ mailer_title }} - {{ site.name }}</title>
</head>

<body style="margin: 0px; padding: 0px; background: #313131;">
<table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%" style="background: #313131;">
<tr>
<td valign="top" align="center">

    {% block header %}
    {% endblock %}
	
    {% block body %}
    {% endblock %}
	
	<!--footer-->
	<table border="0" cellpadding="0" cellspacing="0" width="600" style="background: #232323;">
	<tr>
	<td><span style="float: left; font-family: Arial, Helvetica, Tahoma, Verdana, sans-serif; font-size: 11px; color: #999; line-height: 34px; margin: 0px 14px;">&copy; {% now "Y" %} {{ site.name }}, All rights reserved.</span><span style="float: right; font-family: Arial, Helvetica, Tahoma, Verdana, sans-serif; font-size: 11px; color: #999; line-height: 34px; margin: 0px 14px; text-align: right;">Please read our <a href="{{ host }}{% url info_content 'terms' %}" style="color: #fff;">Terms and Conditions</a> and <a href="{{ host }}{% url info_content 'privacy' %}" style="color: #fff;">Privacy Policy</a></span></td>
	</tr>
	</table>
	
</td>
</tr>
</table>

</body>
</html>
