{% load template_tags %}
<div class="social_item">
    {% if show_avatar %}
        {% with activity.user as user %}
            <a href="{% url account_friends_activity user.pk %}" style="float: right;">{% profile_image user 35 35 %}</a>
        {% endwith %}
    {% endif %}
    <p class="user_activity">{{ forloop.counter }}. <a href="#">Status Update</a> - {{ activity.timestamp|timesince }} ago</p>
	<p class="user_activity_topic">Status updated to <a href="#">{{ object.text }}</a></p>
</div>
