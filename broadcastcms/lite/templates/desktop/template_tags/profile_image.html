{% load scaled_image_tags %}

{% if facebook_id %}
    <fb:profile-pic linked="false" uid="{{ facebook_id }}" width="{{ width }}" height="{{ height }}" />
{% else %}
    <img src="{% if user_profile.image %}{% scaled_image_url user_profile width height %}{% else %}/media/bcms/images/examples/avatar_logged.jpg{% endif %}" width="{{ width }}" height="{{ height }}" alt="" />
{% endif %}
