{% endspaceless %}{% endblock %}

{% block left %}

        <fb:serverfbml>
            <script type="text/fbml">
                <fb:fbml>
                    <fb:request-form action="" method="POST" invite="true" content="Invite your friends to {{ site_name }}" type="XFBML">

        </fb:serverfbml>
    </div>
{% endblock %}
