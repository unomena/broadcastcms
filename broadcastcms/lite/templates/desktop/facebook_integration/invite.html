{% extends "desktop/sections/base_section.html" %}

{% block extra_html %} {% spaceless %}
    xmlns:fb="http://www.facebook.com/2008/fbml"
{% endspaceless %}{% endblock %}

{% block left %}
    <div class="page_form">
        <fb:serverfbml>
            <script type="text/fbml">
                <fb:fbml>
                    <fb:request-form
                        action="http://{{ site_domain }}{% url account_friends_facebook_invite %}"
                        method="POST"
                        invite="true"
                        content="You have been invited to {{ site_name }}{% filter force_escape %}<fb:req-choice url="{% url home %}" label="Confirm" />{% endfilter %}"
                        type="{{ site_name }}"
                    >
                        <fb:multi-friend-selector showborder="true" actiontext="Invite your friends to bcms" cols="4" />
                    </fb:request-form>
                </fb:fbml>
            </script>
        </fb:serverfbml>
    </div>
{% endblock %}
