{% load voting_tags %}

{% score_for_object instance.contentbase as score %}
<span class="auth_reload" src="{% url ajax_likes_stamp instance.slug %}">
<p class="post_stamp">
    <span class="ps_likes_num">{{ score.score }}</span>
    <span class="ps_likes">Likes</span>
    {% if user.is_authenticated %}
        <span class="ps_like"><a id="like_link" href="{{ vote_url }}">I Like</a></span>
        <script type="text/javascript">
            $(function() {
                submit_facebook_vote = function() {
                    {% if request.user.facebook_profile %}
                    FB.Connect.streamPublish(
                        user_message="liked something on {{ site_name }}",
                        attachment={
                            name: $('.post_head h3').text(),
                            href: window.location.toString(),
                            description: "{{ user }} liked this."
                        },null, null, null, null,
                        auto_publish=true
                    );
                    {% endif %}
                };
            });
</script>

    {% else %}
        <span class="ps_like"><a class="thickbox" href="{% url modals_login %}?height=370&width=540">Log in</a></span>
    {% endif %}
</p>
</span>
