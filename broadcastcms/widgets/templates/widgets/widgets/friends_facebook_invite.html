{% load desktop_inclusion_tags %}

<div class="social">
    {% account_friends_find_menu %}
	<div class="social_body" id="find_people_you_know">
        {% if invited %}
	        <h2 class="smaller no-bg">Invites sent. Your friends should join the {{ site_name }} community soon.</h2>
        {% else %}
        <div class="page_form">
            <fb:serverfbml>
                <script type="text/fbml">
                    <fb:fbml>
                        <fb:request-form
                            action="http://{{ site_domain }}{% url account_friends_facebook_invite %}"
                            method="POST"
                            invite="true"
                            content="You have been invited to {{ site_name }}{% filter force_escape %}<fb:req-choice url="http://{{ site_domain }}{% url home %}" label="Confirm" />{% endfilter %}"
                            type="{{ site_name }}"
                        >
                        <fb:multi-friend-selector showborder="true" actiontext="Invite your friends to {{ site_name }}" cols="4" />
                        </fb:request-form>
                    </fb:fbml>
                </script>
            </fb:serverfbml>
	        <p class="clearfix"></p>
    	</div><!--/form-->
        {% endif %}
    </div>
</div><!--/social-->
